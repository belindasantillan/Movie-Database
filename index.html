<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing">
        <nav class="nav">
            <a href="/index.html">
                <figure class="logo__wrapper">
                    <img class="logo" src="/assets/MDE Logo.PNG" alt="">
                </figure>
            </a>
            <ul class="nav__link--list">
                <li class="nav__link"><a href="./index.html" class="nav__link--anchor nav__link--underline">Home</a></li>
                <li class=nav__link><a href="./movies.html" class="nav__link--anchor nav__link--primary">Movies</a></li>
            </ul>
        </nav>
        <header>
            <div class="header__content--wrapper">
                <h1 class="header__title">All your favorite movies in one place</h1>
                <h2 class="header__sub-title">Explore now</h2>
                <div class="header__search--wrapper">
                    <input class="header__search search" type="text" placeholder="Search by Keyword" onchange="onSearch(event)"/>
                    <button class="search__btn"><i class="fa fa-search home__search"></i><i class="fa fa-spinner home__spinner"></i></button>
                </div>
            </div>
            <figure class="header__img--wrapper">
                <img class="header__img" src="/assets/Landing Background IMG.png" alt="">
            </figure>
        </header>
    </section>  
    <footer>Copyright &copy; MDE</footer>
</body>
</html>
